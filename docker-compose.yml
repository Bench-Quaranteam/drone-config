version: '0.1'

services:
  drone-server:
    image: drone/drone:1
    restart: always
    environment:
      - DRONE_GITHUB_CLIENT_ID
      - DRONE_GITHUB_CLIENT_SECRET
      - DRONE_RPC_SECRET
      - DRONE_SERVER_HOST
      - DRONE_SERVER_PROTO
      - DRONE_TLS_AUTOCERT
    ports:
      - "80:80"
      - "443:443"